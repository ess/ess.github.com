<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Scrunch</title>
    <link rel="stylesheet" href="scrunch.css">
  </head>
  <body>
  	<div id="openscreen">
  		
  		<h1>Controls:</h1>
  		<b>Collect all the flags!</b><br/><br/>
  		<table>
  			<tr>
  				<td>Walk left:</td><td>Left arrow & A</td>
  			</tr>
  			<tr>
  				<td>Walk right:</td><td>Right arrow & D</td>
  			</tr>
  			<tr>
  				<td>Jump:</td><td>Up arrow & W</td>
  			</tr>
  			<tr>
  				<td>High jump:</td><td>Down arrow & S</td>
  			</tr>
  			<tr>
  				<td>Enter door:</td><td>Enter & E</td>
  			</tr>
  		</table>
  		<br/><br/>
  		<div id="loadingchar"></div>
  		
  		<div id="loading">Loading please wait..</div>
  		
	</div>

    
    <script type="application/dart" src="web/scrunch.dart"></script>
    <script src="https://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
  </body>
</html>
